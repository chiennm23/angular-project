<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="userAddForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label>ID</label>
        <input type="text" formControlName="id" class="form-control" placeholder="ID">
        <div *ngIf="id.invalid && (id.dirty || id.touched)"
             class="alert alert-danger">
          <div *ngIf="id.errors.required">
            ID is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">

          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>

        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email">
            Email invalidate.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea class="form-control" formControlName="address" rows="3"></textarea>
        <div *ngIf="address.invalid && (address.dirty || address.touched)"
             class="alert alert-danger">
          <div *ngIf="address.errors.required">
            Address is required.
          </div>

        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
